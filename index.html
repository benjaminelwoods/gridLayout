<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Grid Layout</title>

        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
      <div class="container grey">
        <div class="row">
          <div class="col col12 red"></div>
        </div>
        <div class="row">
          <div class="col col12 purple"></div>
        </div>

        <div class="row">
          <div class="col col12 orange">
            <div class="row">
              <div class="col col12 yellow"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col col6 red"></div>
          <div class="col col6 green"></div>
        </div>

        <div class="row">
          <div class="col col6 green"></div>
          <div class="col col6 red"></div>
        </div>

        <div class="row">
          <div class="col col12 purple"></div>
        </div>

        <div class="row">
          <div class="col col4 orange"></div>
          <div class="col col4 yellow"></div>
          <div class="col col4 orange"></div>
        </div>

        <div class="row">
          <div class="col col6 red"></div>
          <div class="col col6 purple"></div>
        </div>

        <div class="row">
          <div class="col col6 green"></div>
          <div class="col col6 red"></div>
        </div>

        <div class="row">
          <div class="col col6 red"></div>
          <div class="col col6 green"></div>
        </div>

        <div class="row">
          <div class="col col4 orange"></div>
          <div class="col col4 yellow"></div>
          <div class="col col4 orange"></div>
        </div>

        <div class="row">
          <div class="col col12 purple "></div>
        </div>

      </div>
    </body>
</html>
